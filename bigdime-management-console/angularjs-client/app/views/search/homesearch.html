				<div class="vssearch">
								<div class="col-xs-12 nopadding">
									<input type="text" ng-model="query" ng-change="search()"
										class="noborder form-control searchAlertSource leftborderradius rightborderradius"
										placeholder="Search" id="searchAlertSourceID">
								</div>
				</div>
				<div class="scrollable">
				<table class="table table-bordered table-striped searchtable scrollable">
					<thead>
						<tr>
							<th class="applicationName col-xs-1">Source<a ng-click="sort_by('applicationName')"><i
									class="fa fa-fw fa-sort"></i></a></th>
							<th class="logLevel col-xs-1">Severity<a ng-click="sort_by('logLevel')"><i
									class="fa fa-fw fa-sort"></i></a></th>
							<th class="dateTime col-xs-1">Time<a
								ng-click="sort_by('dateTime')"><i class="fa fa-fw fa-sort"></i></a></th>
							<th class="comment col-xs-1">Status<a
								ng-click="sort_by('comment')"><i class="fa fa-fw fa-sort"></i></a></th>
							<th class="messageContext col-xs-2">Message<a
								ng-click="sort_by('messageContext')"><i class="fa fa-fw fa-sort"></i></a></th>
							<th class="message col-xs-6">Detailed Message<a
								ng-click="sort_by('message')"><i class="fa fa-fw fa-sort"></i></a></th>
						</tr>
					</thead>
					<tfoot>
						<td colspan="6">
							<div>
								<ul class="pagination pull-right">
									<li class="pagination li" ng-class="{disabled: currentPage == 0}"><a href
										ng-click="prevPage()">« Prev</a></li>
									<li class="pagination li" ng-repeat="n in range(pagedItems.length)"
										ng-class="{active: n == currentPage}" ng-click="setPage()">
										<a href ng-bind="n + 1">1</a>
									</li>
									<li class="pagination li" ng-class="{disabled: currentPage == pagedItems.length - 1}">
										<a href ng-click="nextPage()">Next »</a>
									</li>
								</ul>
							</div>
						</td>
					</tfoot>
					<tbody ng-init="init()">
						<tr
							ng-repeat="item in pagedItems[currentPage] | orderBy:sortingOrder:reverse">
							<td>{{item.applicationName}}</td>
							<td>{{item.logLevel}}({{item.severity}})</td>
							<td>{{item.dateTime|formatDate}}</td>
							<td>{{item.comment}}</td>
							<td>{{item.messageContext}}</td>
							<td>{{item.message}}</td>					
						</tr>
					</tbody>
				</table>
 			</div>
